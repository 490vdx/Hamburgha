<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamburgha</title>

    <link
      rel="stylesheet"
      href="./Scripts/normalize.css"
    />

    <link rel="stylesheet" href="./Scripts/variables.css" />
    <link rel="stylesheet" href="./Scripts/reset.css" />
    <link rel="stylesheet" href="./Scripts/style.css" />
    <link rel="stylesheet" href="./Scripts/navbar.css" />
    <link rel="stylesheet" href="./Scripts/burger.css" />

    <link rel="stylesheet" href="./Scripts/mobile-adapt.css" />
  </head>
  <body>
    <div class="window-container">
      <nav class="navbar">
        <div class="logo">
          <img src="Resources/logo.svg" />
          <div class="logotype">Dumb<span>ROT</span></div>
        </div>

        <div class="tabs">
          <div class="nav-element">
            <img src="Resources/dashboard.svg" class="nav-icon" />
            <div class="nav-element-text">Dashboard</div>
          </div>
          <div class="selected nav-element">
            <img src="Resources/hamburger.svg" class="nav-icon" />
            <div class="nav-element-text">Food & Drinks</div>
          </div>
          <div class="nav-element">
            <img src="Resources/messages.svg" class="nav-icon" />
            <div class="nav-element-text">Messages</div>
          </div>
          <div class="nav-element">
            <img src="Resources/bills.svg" class="nav-icon" />
            <div class="nav-element-text">Bills</div>
          </div>
        </div>
        <div class="nav-footer">
          <div class="user">
            <div class="user-pfp">
              <img src="Resources/btmc.jpg"/>
            </div>
            <div class="username">Cookiezi</div>
            <div class="info"><s>Player</s> Waiter • 7h 27m</div>
            <button>Open profile</button>
          </div>
          <div class="copyright">
            © 2024 KR.
          </div>
        </div>
      </nav>
      <div class="main-content">
        <span class="top-bar">
          <button class="back-button"><img src="Resources/back.svg" /></button>
          <div class="search"><img src="Resources/search.svg" /><input type="text"></input></div>
        </span>
        <div class="burgers">
          <!-- FIRE IN THE HOLE -->
          <div class="burger">
            <div class="burger-pfp">
              <img src="Resources/Burgers/wysi.png" />
            </div>
            <div class="burger-name">WYSI-burger</div>
            <div class="burger-weight">727g</div>
            <div class="burger-price">$7.27</div>
          </div>
          <div class="burger">
            <div class="burger-pfp">
              <img src="Resources/Burgers/wysi.png" />
            </div>
            <div class="burger-name">WYSI-burger</div>
            <div class="burger-weight">727g</div>
            <div class="burger-price">$7.27</div>
          </div>
          <div class="burger">
            <div class="burger-pfp">
              <img src="Resources/Burgers/wysi.png" />
            </div>
            <div class="burger-name">WYSI-burger</div>
            <div class="burger-weight">727g</div>
            <div class="burger-price">$7.27</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
